<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container ">
        <div class="card col-md-6 ">
            <div class="card-header">
                <h2 class="text-center">General Calculator</h2>
            </div>
            <div class="card-body ">
                <form action="" class="" id="claculatorForm">
                    <div class="d-flex flex-row">
                        <div class="col-sm-4 p-2">
                            <label class="form-label" for="num1">First Number :</label>
                            <input type="text" id="num1" class="form-control" placeholder="Enter 1st Number"><br>
                        </div>
                        <div class="col-sm-4 p-2">
                            <label class="form-label" for="operator">Operator</label>
                            <select name="" class="form-select" id="operation">
                                <option value="">select</option>
                                <option value="addition">+</option>
                                <option value="subtraction">-</option>
                                <option value="multiplication">*</option>
                                <option value="division">/</option>
                            </select>
                        </div>
                        <div class="col-sm-4 p-2">
                            <label class="form-label" for="num2">Second Number :</label>
                            <input type="text" id="num2" class="form-control" placeholder="Enter 2nd Number"> <br>
                        </div>
                    </div>
                    <div class="text-center p-3">
                        <button type="button" class=" btn btn-outline-primary" onclick="calculation()">Calculate</button>
                    </div>
                </form>
                <div id="result" class="text-center"><h3>Result:</h3></div>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/app.js"></script>

</html>
